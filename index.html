<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="contenu">

    <h1>Hello World !</h1>
    
    <div id="text">
        <p>Sur ce site vous aurez la possibilité de pouvoir changer le fond de couleur toutes les décisecondes ! Rien que ça !</p>
    </div>

    <button type="button" onclick="ChangerFond()">Changer le fond page !</button>
    <button type="button" onclick="StopBackground()">Stopper le fond page !</button><br />
	
    <a href="https://stackoverflow.com/questions/1484506/random-color-generator">Aide pour un génrateur de couleur !<a/>
	
    <script>
        let Interval = null;
	    let encours = false;
        function ChangerFond() {
			if(encours == false){
				Interval = window.setInterval(ChangerBackground, 1000);
				encours = true;
			}
        }
        function StopBackground() {
            clearInterval(Interval);
            Interval = null;
			encours = false;
        }

        function ChangerBackground() {
            document.getElementById("contenu").style.backgroundColor = getAleatColor();
        }

        function getAleatColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
    <link rel="stylesheet" type="text/css" href="main.css" />

</body>

</html>
