<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="contenu">

    <h1>Hello World !</h1>

    <button type="button" onclick="ChangerFond()">Changer le fond page</button>
    <button type="button" onclick="StopBackground()">Stopper le fond page</button>

    <div id="text">
        <p id="addHello">Hello World</p>
    </div>
    
    <script>
        let Interval = null;
        function ChangerFond() {
            Interval = window.setInterval(ChangerBackground, 100);
        }
        function StopBackground() {
            clearInterval(Interval);
            Interval = null;
        }

        function ChangerBackground() {
            document.getElementById("contenu").style.backgroundColor = getAleatColor();
        }

        function getAleatColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
    <link rel="stylesheet" type="text/css" href="main.css" />

</body>

</html>
